{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    </script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script src="{% static 'js/signup.js' %}"></script>

</head>

<body>
    {% block content %}
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="form">
            <form name="form1" method="post" action="" class="ws-validate">
                {% csrf_token %}
                <h1>Signup Form</h1>
                <br>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>UserNAme</label>
                        <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>Email</label>
                        <input type="email" name="email" maxlength="254" id="id_email" class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>DOB</label>
                        <input type="date" name="dob" maxlength="10" id="id_dob" required class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>Mobile No</label>
                        <input type="text" name="mobile_no" title="Error Message" name="mobile_no" required="" id="id_mobile_no" pattern="[1-9]{1}[0-9]{9}" class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>Pan No</label>
                        <input type="text" name="pan_no" maxlength="20" required="" id="id_pan_no" class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>Address</label>
                        <input type="text" name="address" maxlength="255" required="" id="id_address" class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>City</label>
                        <input type="text" name="city" maxlength="60" required="" id="id_city" class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>State</label>
                        <input type="text" name="state" maxlength="60" required="" id="id_state" class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>Password</label>
                        <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <label>Confirm Password</label>
                        <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" class="form-control">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <br>
                <br>

                <center>
                    <button type="submit" value="submit" class="btn btn-info form-control">Submit</button>
                </center>

            </form>
        </div>
        <div class=" col-md-3">
        </div>
    </div>
    {% endblock %}
</body>

</html>
