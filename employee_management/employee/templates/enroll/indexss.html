<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

    <div>
        <button class="apireq">click me</button>
    </div>
    <div id="jsonresp" style="margin-top: 100px">
        <p>
            <label> First name :</label>
            <span id="first_name"></span>
        </p>
        <p>
            <label> Last name :</label>
            <span id="last_name"></span>
        </p>
        <p>
            <label> age :</label>
            <span id="age"></span>
        </p>
        <p>
            <label> gender :</label>
            <span id="gender"></span>
        </p>
    </div>
    <script type="text/javascript">
        $('.apireq').click(function() {
            $.ajax({
                url: "http://localhost:8000/studentsapi",
                dataType: "json",
                success: function(data) {
                    $('#first_name').text(data[0].first_name);
                    $('#last_name').text(data[0].last_name);
                    $('#age').text(data[0].age);
                    $('#gender').text(data[0].gender);
                }
            });
        });
    </script>
</body>

</html>
